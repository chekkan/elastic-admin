<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <div class="container">
        <h1>Bulk Delete</h1>

        <form submit.delegate="onSubmit()">
            <div class="form-group">
                <label for="cluster">Cluster Url (with cred)</label>
                <input type="text" id="clusterUrl" class="form-control" />
            </div>
            <div class="form-group">
                <label for="index">Index</label>
                <input type="text" id="index" class="form-control" />
            </div>
            <div class="form-group">
                <label for="identifiers">Identifiers (newline delimeted)</label>
                <textarea id="identifiers" class="form-control" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </body>
</html>
